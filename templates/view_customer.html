{% extends 'layout.html' %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2>{{ customer.first_name + " " + customer.last_name +"'s Profile"}}</h2>
        
        <div class="form-horizontal" role="form">
            <div class="form-group">
                <label for="email" class="control-label col-sm-3">Email:</label>
                <div class="col-sm-8">
                	{{ customer.email }}
                </div>
            </div>
            <div class="form-group">
                <label for="phone_number" class="control-label col-sm-3">Phone Number:</label>
                <div class="col-sm-8">
                	{{ customer.phone_number }}
                </div>
            </div>
            <div class="form-group">
                <label for="gender" class="control-label col-sm-3">Gender:</label>
                <div class="col-sm-8">
                	{% if customer.gender == 1 %}
                     	Female
                    {% else %}
                    	Male
                    {% endif %}
                </div>
            </div>
            <div class="form-group">
                <label for="dob" class="control-label col-sm-3">Date of Birth:</label>
                <div class="col-sm-8">
                	{{ customer.dob }}
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="control-label col-sm-3">Address:</label>
                <div class="col-sm-8">
                	{{ customer.address }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
