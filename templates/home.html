{% extends 'layout.html' %}
{% block content %}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h2>Customer Data</h2>
        <div class="{{ alert_style }}">
            {{text | safe}}
        </div>
        <form action="{{ url_for('success')}}" method="POST">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required="required" />
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required="required" />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required="required" />
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number" required="required" />
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" required="required" />
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" name="gender">
                    <option value="" disabled selected>Select</option>
                    <option value="1" selected>Female</option>
                    <option value="2">Male</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dob">D.O.B</label>
                <input type="text" class="form-control datepicker" id="dob" name="dob" required="required" />
            </div>
            <div class="form-group">
                <input type="submit" id="submit" class="btn btn-default" value="submit"/>
            </div>
        </form>
    </div>
</div>
{% endblock %}
